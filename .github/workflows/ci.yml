name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Update Toolchains & custom CI
        run: |
          ./setup.sh
          ./ci.sh
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
